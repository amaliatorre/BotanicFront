<div class="row">
  <div class="col-md-12">
    <ul>
      <li *ngFor="let route of routeMilestoneUser">
        <button (click)="showProgress(route)">{{ route.name }}</button>
      </li>
    </ul>
  </div>
</div>
<hr>
<div *ngIf="showProgressBar && selectedRoute">
    <div [ngStyle]="{'background-color': backgroundColor}" class="progressBarColorClass">
      <p>{{ progressBarValue }}%</p>
    </div>
</div>
