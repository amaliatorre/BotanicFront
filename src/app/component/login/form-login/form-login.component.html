<div class="form-control">
  <div class="fullContent">
    <h3 class="title"> LOGIN </h3>
    <br>
    <div class="containerLogin">
      <div *ngIf="errorMngErrorLogin">
        <br>
        <p> Usuario y/o contrase√±a incorrectos. </p>
        <br>
      </div>
      <div >
        <div>
          <form [formGroup]="formularioLogin">
            <div>
              <br>
              <label for="userEmail">Email</label>
              <input type="email" id="userEmail" formControlName="userEmail" required>
            </div>
            <div>
              <br>
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" required>
            </div>
            <div>
              <button type="submit" (click)="submit()" class="button">Sign in</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
